<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>Three.js PCD Viewer</title>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">  
    <style>  
        body { margin: 0; }  
    </style>  
</head>  
<body>  
    <div id="container"></div>
    <div id="filterContainer" style="position:absolute; top:10px; left:10px; z-index:100; background:rgba(255,255,255,0.8); padding:5px; font-family: sans-serif;"></div>

    <script type="importmap">  
        {  
            "imports": {  
                "three": "/static/threejs/build/three.module.js",  
                "three/addons/": "/static/threejs/jsm/" 
            }  
        }  
    </script>  

    <script type="module">  
        import * as THREE from 'three';  
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';  
        import { PCDLoader } from 'three/addons/loaders/PCDLoader.js';  
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';  

        let camera, scene, renderer, controls;  
        let pointCloud; // Store the point cloud object  
        init();
        render();

        function init() {  
            // Renderer  
            renderer = new THREE.WebGLRenderer({ antialias: true });  
            renderer.setPixelRatio(window.devicePixelRatio);  
            renderer.setSize(window.innerWidth, window.innerHeight);  
            document.body.appendChild(renderer.domElement);  

            // Scene  
            scene = new THREE.Scene();  
            scene.background = new THREE.Color(0x000000); // Black background  

            // Camera  
            camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 100);  
            camera.position.set(0, 0, 3); // Adjust initial camera position  
            scene.add(camera);  

            // Controls  
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = false; // Disabled because there is no animation loop
            controls.addEventListener('change', render); // Render on interaction
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;  
            controls.minDistance = 1;  
            controls.maxDistance = 10;  

            // Lights - add some ambient light for better visuals  
            const ambientLight = new THREE.AmbientLight(0x404040); // soft white light  
            scene.add(ambientLight);  

            // PCD Loader  
            const loader = new PCDLoader();  
    // const pcdFilePath = '/static/{{ filename }}/{{ file_path }}';  
    var pcdFilePath = "{{ url_for('serve_output_file', output_foldername=output_foldername, file_path=file_path) }}";

    loader.load(pcdFilePath, function (points) {
        const geometry = points.geometry;
        geometry.rotateX(0);
        geometry.rotateY(0);
        geometry.center();

        const pos = geometry.getAttribute('position').array;
        const colAttr = geometry.getAttribute('color');
        const colorGroups = {};

        if (colAttr) {
            const col = colAttr.array;
            const total = geometry.getAttribute('position').count;
            for (let i = 0; i < total; i++) {
                const r = col[i * 3];
                const g = col[i * 3 + 1];
                const b = col[i * 3 + 2];
                const color = new THREE.Color(r, g, b);
                const hex = color.getHexString();
                if (!colorGroups[hex]) {
                    colorGroups[hex] = { positions: [], colors: [] };
                }
                colorGroups[hex].positions.push(pos[i * 3], pos[i * 3 + 1], pos[i * 3 + 2]);
                colorGroups[hex].colors.push(r, g, b);
            }
        } else {
            // If no color attribute, put all points in a single group
            colorGroups['ffffff'] = { positions: Array.from(pos), colors: [] };
        }

        const groupObjects = {};
        for (const hex in colorGroups) {
            const gPositions = new Float32Array(colorGroups[hex].positions);
            const gColors = colorGroups[hex].colors.length ? new Float32Array(colorGroups[hex].colors) : null;
            const g = new THREE.BufferGeometry();
            g.setAttribute('position', new THREE.Float32BufferAttribute(gPositions, 3));
            if (gColors) {
                g.setAttribute('color', new THREE.Float32BufferAttribute(gColors, 3));
            }
            const materialOpts = { size: 0.01 };
            if (gColors) {
                materialOpts.vertexColors = true;
            } else {
                materialOpts.color = 0xffffff;
            }
            const material = new THREE.PointsMaterial(materialOpts);
            const pts = new THREE.Points(g, material);
            scene.add(pts);
            groupObjects[hex] = pts;
        }

        const bbox = new THREE.Box3().setFromBufferAttribute(geometry.getAttribute('position'));
        const center = bbox.getCenter(new THREE.Vector3());
        const size = bbox.getSize(new THREE.Vector3()).length();

        camera.position.copy(center);
        camera.position.z += size * 0.5;
        controls.target.copy(center);
        camera.lookAt(center);
        controls.update();

        const gui = new GUI();
        gui.add({size:0.01}, 'size', 0.001, 0.1).onChange(value => {
            for(const hex in groupObjects){ groupObjects[hex].material.size = value; }
            render();
        }).name('Point Size');

        const filterContainer = document.getElementById('filterContainer');
        for (const hex in groupObjects) {
            const label = document.createElement('label');
            label.style.display = 'block';
            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.checked = true;
            cb.onchange = () => { groupObjects[hex].visible = cb.checked; render(); };
            const swatch = document.createElement('span');
            swatch.style.display = 'inline-block';
            swatch.style.width = '12px';
            swatch.style.height = '12px';
            swatch.style.backgroundColor = '#' + hex;
            swatch.style.margin = '0 4px';
            label.appendChild(cb);
            label.appendChild(swatch);
            label.appendChild(document.createTextNode('#' + hex));
            filterContainer.appendChild(label);
        }

        render();
    }, function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');  
    }, function (error) {  
        console.error('An error happened loading the PCD file:', error);  
    }); 

            // Window Resize  
            window.addEventListener('resize', onWindowResize);  
        }  

        function onWindowResize() {  
            camera.aspect = window.innerWidth / window.innerHeight;  
            camera.updateProjectionMatrix();  
            renderer.setSize(window.innerWidth, window.innerHeight);  
            render();  
        }  

        function render() {
            renderer.render(scene, camera);
        }
    </script>  
</body>  
</html>
